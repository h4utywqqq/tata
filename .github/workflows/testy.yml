name: testy
on:
  workflow_dispatch:
    # Optional inputs can be added here
    inputs:
      should_fail:
        description: 'Set to true to force a failure'
        required: false
        default: 'false'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deliberately fail the job if input is 'true'
        if: ${{ github.event.inputs.should_fail == 'true' }}
        run: |
          echo "Failing the workflow as requested via input."
          exit 1

      - name: This step will not run if the previous one failed
        run: echo "Workflow continuing..."
